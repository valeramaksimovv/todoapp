{% load static %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TodoApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'board/app.css' %}">
    <link rel="icon" href="{% static 'board/favicon.ico' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'board/favicon.svg' %}">
    <link rel="apple-touch-icon" href="{% static 'board/apple-touch-icon.png' %}">
    <meta name="theme-color" content="#3b82f6">
    {% block head %}{% endblock %}
</head>

<body>
    <header class="topbar">
        <div class="topbar-inner">
            <a class="brand" href="{% url 'board' %}">
                <span class="brand-dot"></span>
                TodoApp
            </a>

            <div class="nav-actions">
                {% if request.user.is_authenticated %}
                {% if request.user.is_staff %}
                <a class="btn btn-secondary" href="{% url 'users_list' %}">Users</a>
                {% endif %}

                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-secondary" type="submit">Logout</button>
                </form>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
