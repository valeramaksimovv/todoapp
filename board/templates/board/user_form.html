{% extends "base.html" %}

        <h1 class="auth-title">Create user</h1>
        <p class="auth-subtitle">Set username, optional email, and password.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Create</button>
                <a class="btn" href="{% url 'users_list' %}">â† Back to users</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
